<!DOCTYPE html>
<html>
<head>
    <title>List of friends</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Filter</h1>
    <div class="row">
        <div class="col-sm-3">
            <div class="form-group">
                <select id="users-select" class="custom-select">
                    <option>Choose age</option>
                </select>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-1">
                <h3>Filter by age</h3>
                <div id="res"></div>
        </div>
    </div>

</div>
<script>

 /*
1.  Put out grouped age of users to the select element
So we have 9 users, their ages are 20, 30, 40
The select element has to be like this

<select>
    <option value="-1">Choose age</option>
    <option value="20">20</option>
    <option value="30">30</option>
    <option value="40">40</option>
</select>


2. When selecting the corresponding option, execute the output of users that match the selected age to the element
<div id="res"></div>
So when choosing 20, - John, Ashley, and Willy have to be printed out
*/


const usersSelect = document.getElementById('users-select')
const res = document.getElementById('res')

let users = [
 {id: 1, name: "John", age: "20"},
 {id: 2, name: "Sasha", age: "30"},
 {id: 3, name: "Bill", age: "40"},
 {id: 4, name: "Ashley", age: "20"},
 {id: 5, name: "Rachel", age: "40"},
 {id: 6, name: "Tom", age: "30"},
 {id: 7, name: "Steve", age: "30"},
 {id: 8, name: "Jim", age: "40"},
 {id: 9, name: "Willy", age: "20"}
]

let ages=[];
users.forEach(user=>{
    //ages.push(user.age)
    if(!ages.includes(user.age)){
        ages.push(user.age)
    }
})

console.log(ages)

ages.forEach(age=>{
    let option=document.createElement('option');
    option.textContent=age;
    usersSelect.appendChild(option)
})


usersSelect.addEventListener('change',()=>{
    res.innerHTML=''
    let selectedAge = usersSelect.value; 
    let usersFiltered=users.filter(user=>user.age===selectedAge);

    console.log("Filtered users:", usersFiltered)

    // display the names of users that match the age
    usersFiltered.forEach(user=>{
        let p=document.createElement('p');
        p.textContent=user.name;
        res.appendChild(p)
        

    })
})
</script>


</body>
</html>
